<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music App</title>
</head>
<body>
    <div style="background-color: aquamarine;">
        <div style="color: black;">
            <h1>REGISTRATI SU NOTESTREAM</h1>
            <img src="https://i.ibb.co/FW9nWL0/Note-Stream-Logo.jpg"
            style="width: 300px;"
            alt="Note-Stream-Logo">
            <h2>Inserisci qui sotto i tuoi dati</h2>
            <form onsubmit="alert('Grazie per esserti registrato su Notestream')">
                <div>
                    <input type="text" placeholder="Inserisci il tuo nome">
                    <input type="text" placeholder="Inserisci il tuo congnome">
                </div>
                <div>
                    <input type="email" placeholder="Indirizzo e-mail">
                    <input type="password" placeholder="Password">
                </div>
                <div>
                    <input type="date" placeholder="Data di nascita">
                    <input type="text" placeholder="Numero di telefono">
                </div>
                <h3>Che musica ti piace?</h3>
                <p>
                    Useremo le informazioni da te forniteci per suggerirti
                    musica che pi√π si abbina ai tuoi gusti!
                </p>
                <div>
                    <input type="checkbox">
                    <span>POP</span>
                </div>
                <div>    
                    <input type="checkbox">
                    <span>Rock</span>
                </div>
                <div>
                    <input type="checkbox">
                    <span>Alternative</span>
                </div>
                <div>
                    <input type="checkbox">
                    <span>RnB</span>
                </div>
                <div>    
                    <input type="checkbox">
                    <span>Folk</span>
                </div>
                <div>    
                    <input type="checkbox">
                    <span>Jazz</span>
                </div>
                <div>
                    <input type="checkbox">
                    <span>Classical</span>
                </div>
                <div>
                    <input type="checkbox">
                    <span>World Music</span>
                </div>
                <div>
                    <input type="radio">
                    <span style="font-style: oblique;">Accetto termini e condizioni del Servizio</span>
                </div>
                <button type="submit">REGISTRATI</button>
            </form>
        </div>
    </div>
</body>
</html>
